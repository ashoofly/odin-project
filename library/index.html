<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="../common/styles.css">
  <link rel="stylesheet" href="styles.css">
  <script src="../common/dom-manipulation.js" defer></script>
  <script src="library.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="content">
      <div id="library">

        <div id="add_book_modal" class="modal">
          <div id="close-modal"><b>&times;</b></div>
          <form id="add-book-form" action="">
            <div class="modal-container">
              <div class="book-title">Add a book</div>
              <div class="form_fields">
                <div class="form-field">
                  <label for="book_title"><b>Title</b></label>
                  <input type="text" name="book_title" required>
                </div>
                <div class="form-field">
                  <label for="book_author"><b>Author</b></label>
                  <input type="text" name="book_author" required>
                </div>
                <div class="form-field">
                  <label for="description"><b>Description</b></label>
                  <textarea id="description" rows="10" cols="50" name="description" required></textarea>
                </div>
                <div class="form-field">
                  <label for="tags"><b>Tags</b></label>
                  <input type="text" name="tags" placeholder="fiction, sci-fi">
                </div>
                <div class="form-field checkbox-field">
                  <label for="read"><b>Read?</b></label>
                  <input type="checkbox" name="read">
                </div>
              </div>
              <button type="submit">Add Book</button>
            </div>
          </form>
        </div>
        <h1 class="title">My Library</h1>
        <p class="copy-bg">This app uses your browser's local storage to keep track of your personal library. In other words, only you can see the contents of your library; it is not shared across the Internet.</p>
        <div class="header">
          <button id="new_book" class="hvr-subtle-grow"> + Add a book</button>
        </div>
        <div id="shelf"></div>
      </div>
    </div>
    <div>
      <div class="reset">
        <button id="clear_library" class="hvr-subtle-grow">Clear library</button>
      </div>
      <div class="footer">
        <p>Created by <a href="https://github.com/ashoofly/odin-project">ashoofly</a> as part of <a href="https://www.theodinproject.com/lessons/node-path-javascript-library">The Odin Project</a></p>
        <p>Photo by <a href="https://unsplash.com/@alfonsmc10">Alfons Morales</a> on <a href="https://unsplash.com/photos/YLSwjSy7stw?utm_source=unsplash&utm_medium=referral&utm_content=creditShareLink">Unsplash</a></p>
      </div>
    </div>

  </div>
</body>
</html>
